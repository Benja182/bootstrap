<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/styles/style.css">
    <title>Bootstrap</title>
</head>
<body>
  <div class="container">
    <form action="/public/html/vista2.html" method="get" class="form-floating">

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingEmail" placeholder="nombre@apellido.com" required>
        <label for="floatingEmail">Correo Electrónico</label>
      </div>
  
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingNombre" placeholder="Nombre" required>
        <label for="floatingNombre">Nombre</label>
      </div>
  
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingApellido" placeholder="Apellido" required>
        <label for="floatingApellido">Apellido</label>
      </div>
  
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="floatingDocumento" placeholder="Documento" required>
        <label for="floatingDocumento">Documento</label>
      </div>
      <select class="form-select form-select-lg mb-3" aria-label="Large select example" required>
        <option selected>Click para abrir el menu</option>
        <option value="1">Programador Back-End</option>
        <option value="2">Programador Front-End</option>
        <option value="3">Programador FullStack</option>
      </select>
  
      <div class="form-floating">
          <textarea class="form-control" placeholder="Deje un comentario" id="floatingTextarea"></textarea>
          <label for="floatingTextarea">Comentarios</label>
      </div>
      <input type="submit" value="Enviar" class="btn btn-outline-primary">
      <!--EL INPUT TYPE SUMBIT SIRVE COMO UN BOTON PARA ENVIAR INFORMACION?-->

    </form>
  </div>


    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/public/img/foto1.png" class="d-block w-100" alt="Error de Carga">
          <div class="carousel-caption d-none d-md-block">
            <h5>Bienvenido</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/public/img/foto2.jpg" class="d-block w-100" alt="Error de carga">
          <div class="carousel-caption d-none d-md-block">
            <h5>Trabajando con nosotros lucharas por tus sueños</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/public/img/foto3.png" class="d-block w-100" alt="Error de carga">
          <div class="carousel-caption d-none d-md-block">
            <h5>Gracias por su tiempo</h5>
            <h5>UTN - UNIVERSIDAD TECNOLOGICA DE CORDOBA </h5>
          </div>
        </div>
      </div>
      

      <div> 
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      </div>
</body>
</html>
